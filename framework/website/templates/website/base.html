<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S3 Bucket Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light mb-0 h1" href={% url 'home' %}>Ninja Sphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-5 me-auto mb-2 mb-lg-0 nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link text-light {% if navbar == "home" %} active {% endif %}" aria-current="page" href={% url 'home' %}>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Saved Buckets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted {% if navbar == "scan" %} active {% endif %} disabled">Scrapping Result</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}


{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
